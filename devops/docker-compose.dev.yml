version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: project-master-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_DB: projectmaster
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - project-network
    healthcheck:
      test: [ 'CMD-SHELL', 'pg_isready -U postgres' ]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ..
      dockerfile: apps/backend/Dockerfile
      target: development
    container_name: project-master-backend
    restart: unless-stopped
    ports:
      - '4000:4000'
    environment:
      DATABASE_URL: postgresql://postgres:postgres123@postgres:5432/projectmaster?schema=public
      JWT_SECRET: dev-secret-key-change-in-production
      JWT_EXPIRES_IN: 7d
      PORT: 4000
      NODE_ENV: development
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - project-network

  frontend:
    # ✅ ADICIONEI 2 ESPAÇOS DE INDENTAÇÃO
    build:
      context: ../apps/frontend
      dockerfile: Dockerfile
      target: development
    container_name: project-master-frontend
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:4000
      NODE_ENV: development
    depends_on:
      - backend
    networks:
      - project-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: project-master-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@projectmaster.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - '5050:80'
    depends_on:
      - postgres
    networks:
      - project-network

volumes:
  postgres_data:
    driver: local

networks:
  project-network:
    driver: bridge
